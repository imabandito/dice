<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="game">
        <div class="container">
            <div class="player1 active">
                <div class="result">
                    <div class="result_img">
                        <img src="img/dice6.png" alt="">
                    </div>
                </div>
                <div class="player_info">
                    <div class="health"></div>
                    <div class="player_title player_cell">player 1</div>
                </div>
                <div class="player_count">0</div>
                <div class="player_current">
                    <div class="current_title">current</div>
                    <div class="current_count">0</div>
                </div>
            </div>
            <div class="game_menu">
                <div class="new_game_wrapper">
                    <div class="start_new_icon">
                        <img src="img/plus.png" alt="">
                    </div>
                    <div class="new_game_title">new game</div>
                </div>
                <div class="roll_wrapper">
                    <div class="roll_icon">
                        <img src="img/update-arrows.png" alt="">
                    </div>
                    <div class="roll_title">roll dice</div>
                </div>
                <div class="hold_wrapper">
                    <div class="hold_icon">
                        <img src="img/download.png" alt="">
                    </div>
                    <div class="hold_title">hold</div>
                </div>
            </div>
            <div class="player2 ">
                <div class="result">
                    <div class="result_img">
                        <img src="img/dice6.png" alt="">
                    </div>
                </div>
                <div class="player_info">
                    <div class="health"></div>
                    <div class="player_title">player 2</div>
                </div>
                <div class="player_count">0</div>
                <div class="player_current">
                    <div class="current_title">current</div>
                    <div class="current_count">0</div>
                </div>
            </div>

        </div>
    </section>


    <script src="js/script.js"></script>
</body>

</html>
